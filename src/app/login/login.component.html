   <table class="table table-bordered">
  <thead > 
      <tr>
        <th>index</th>
        <th >Name</th>
        <th>age</th>
        <th>sal</th>
        <th>remove</th>
      </tr>
  </thead>
     <tr *ngFor="let e of user;index as k"      [ngStyle]="{'color':'red','padding':'10px','background-color':e.age===23 ? 'white':'yellow',border:'2px solid #111'}">
  
         <td><span class="badge badge-success">{{k+1}}</span></td>
         <td>{{e.name}}</td>
         <td>{{e.age}}</td>
         <td>{{e.sal}}</td>
         <td><button class="btn btn-danger" (click)="removeEmp(e)">remove</button></td>
     </tr>
</table>
<button class="btn btn-success btn-block " (click)="addemp()">submit</button>
